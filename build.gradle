group 'bomberman'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-net', name: 'commons-net', version: '3.5'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '0.9.2'
}

mainClassName = 'bomberman.Main'


jar {
    manifest {
        attributes('Main-Class': mainClassName, 'Class-Path': configurations.runtime.files.collect {"$it.name"}.join(' '))
    }
}